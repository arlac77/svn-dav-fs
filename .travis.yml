language: node_js
node_js:
  - 4.2
sudo: false
branches:
  only:
    - master
cache:
  directories:
    - node_modules
notifications:
  email:
    - markus.felten@gmx.de
xbefore_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
xscript:
  - npm run-script cover
xafter_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
xafter_success:
  - npm run semantic-release
